<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <label class="password__label">
        <button class="password__show">
            <img src="./eye.svg" alt="eye icon">
        </button>
        <input type="password" class='password' id="password1" placeholder="Enter password" value="asdfadasfas">
    </label>

    <label class="password__label">
        <input type="checkbox" name="" id="btn2" class="password__show">
        <input type="password" class='password' id="password2" placeholder="Enter password" value="asdfadasfas">
    </label>
</body>
</html>
